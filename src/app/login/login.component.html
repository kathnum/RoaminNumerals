        <form [formGroup]="login_Form" #form="ngForm" (ngSubmit)="doLogin(login_Form.value)"> 
          <div class="container">

              <input type="password" name = "password" [formControl]="login_Form.controls['password']" placeholder="Your password" required>
             -->
              <button type="submit" [disabled]="!login_Form.valid">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
